
    <!DOCTYPE html>
    <html>
    <head>
        <title>Google Map with Circle</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt3BhFQYyWsBbu_TKhgxANjt-7fSrN6H4"></script>
        <script>
            function initMap() {
                // Center of the map
                var center = { lat: 33.509887021438914, lng: -7.683197401134136 };

                // Map options
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 14,  // Adjust zoom level for better centering
                    center: center
                });

                // Draw a circle
                var circle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    map: map,
                    center: center,
                    radius: 10000 // Radius in meters
                });

                // Add a marker at the center
                new google.maps.Marker({
                    position: center,
                    map: map,
                    title: "Lyc√©e Guy de Maupassant"
                });
            }
        </script>
    </head>
    <body onload="initMap()">
        <h3>Google Map with a 10 km Circle</h3>
        <div id="map" style="height: 600px; width: 100%;"></div>
    </body>
    </html>
